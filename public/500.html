<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <style>
  .rails-default-error-page {
    background-color: whitesmoke;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .status-area{
    width: 40%;
    margin: auto;
    margin-top: 5%;
    padding: 3% 2%;
  }

  .status-title {
    font-size: 2rem;
  }

  .status-code {
    font-size: 3rem;
    color: #383838;
    line-height: 1.5em;
  }
  .status-text {
    font-size: 2rem;
  }

  .fa-film {
    font-size: 7rem;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="status-area">
    <div><i class="fas fa-film"></i></div>
    <div class="status-title">MOVIE REVIEW</div>
    <br>
    <div>
      <strong>
        <span class="status-code">500<span class="status-text">Internal Server Error</span></span>
      </strong>
      <div>
        <p>サーバーの問題でお探しのページを表示できません。<br>お手数ですが時間を置いてから再度お試し下さい。</p>
      </div>
      <a href="https://movie-review.site/">Movie Review トップページへ</a>
    </div>
  </div>
</body>
</html>
